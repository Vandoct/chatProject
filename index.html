<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sanstation App</title>
  <link type="text/css" rel="stylesheet" href="public/bootstrap.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="public/script.js"></script>
</head>

<body oncontextmenu="return false">
  <center>
    <h1 id="firstHeader">Welcome to Sanstation WebChat</h1>
    <h4 id="firstHeaderH4">Early Access 1.0.8</h4>
  </center>

  <div class="container">
    <div class="row" id="userFormArea">
      <div class="col-sm-3 mt-5 pt-3 mx-auto shadow rounded">
        <!-- Nav Pills -->
        <ul class="nav nav-pills mb-3" role="tablist">
          <li class="nav-item mx-auto">
            <a class="nav-link active" data-id="signin" data-toggle="pill" href="#signin">Sign In</a>
          </li>
          <li class="nav-item mx-auto">
            <a class="nav-link" data-id="signup" data-toggle="pill" href="#signup">Sign Up</a>
          </li>
        </ul>
        <!-- Tab Panes -->
        <div class="tab-content">

          <div id="signin" class="container tab-pane active">
            <!-- SIGN IN CONTENT -->
            <form id="loginForm">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" id="login-username" />
                <br>
                <label>Password</label>
                <input class="form-control" id="login-password" type="password" />
                <br>
                <input type="submit" class="btn btn-primary mb-3 float-right" value="Login"/>
              </div>
            </form>
          </div>

          <div id="signup" class="container tab-pane fade">
            <!-- SIGN UP CONTENT -->
            <form id="registerForm">
              <div class="form-group">
                <label>Nickname</label>
                <input class="form-control" id="reg-nickname" />
                <br>
                <label>Username</label>
                <input class="form-control" id="reg-username" />
                <br>
                <label>Password</label>
                <input class="form-control" id="reg-password" type="password" />
                <br>
                <input type="submit" class="btn btn-primary mb-3 float-right" value="Register"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-3" id="my-3" style="display: none">
    <div class="row" id="messageArea">
      <div class="col-md-3 p-3 shadow-sm rounded list-user bg-gray-med-transparent">
        <div class="well">
          <h3>Online Users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
        <input type="submit" class="btn btn-danger mt-2" value="Logout" id="userLogout"/>
      </div>

      <div class="col-md-9 shadow rounded bg-gray-extra-transparent">
        <div class="chat mt-4 ml-2 mb-2" id="chat"></div>
        <form id="messageForm">
          <div class="form-group">
            <label>Enter Message </label>
            <textarea class="form-control rounded" id="message"></textarea>
            <br/>
            <input type="submit" class="btn btn-primary" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>

</html>
